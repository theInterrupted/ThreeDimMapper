<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Data-Driven 3D Maps</title>
<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/maptalks.min.js"></script>
<script type="text/javascript" src="js/maptalks.three.js"></script>
<script type="text/javascript" src="js/OBJLoader.js"></script>
<script src="js/DDSLoader.js"></script>
<script src="js/MTLLoader.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<link rel="stylesheet" type="text/css" href="css/maptalks.css"/>

</head>
<body>

<div class="main-frame">
<div class="timeline"></div>
<div id="map" class="map-container"></div>
</div>

<script>
var symbols = {
	'circle' : {
            'markerType': 'ellipse', //cross,x,triangle,square,diamond,bar,pie,pin,rectangle
            'markerFill': 'rgb(135,196,240)',
            'markerFillOpacity': 1,
            'markerLineColor': '#34495e',
            'markerLineWidth': 3,
            'markerLineOpacity': 1,
            //'markerLineDasharray':[],
            'markerWidth': 10,
            'markerHeight': 10,
            //'markerDx': 0,
            //'markerDy': 0,
            //'markerOpacity' : 1
	}
};
var dtgParse = d3.utcParse("%Y-%m-%d %H:%M:%S");

const margin = ({top: 10, right: 20, bottom: 20, left: 20});
const height = 100;
const width = 500;
const dwidth = width - margin.left - margin.right;
const dheight = height - margin.top - margin.bottom;

const svg = d3.select(".timeline").append("svg")
	//.attr("viewBox", [0, 0, width, height])
	.attr("height", height)
	.attr("width", width);
const datalayer = svg.append("g")
	.attr("id", "datalayer")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

const brush = d3.brushX()
	.extent([[0, 0], [dwidth, dheight]])
    .on("start brush end", brushed);
	
datalayer.append("g")
    .call(brush);
//    .call(brush.move, [0, 5].map(x));
	
var xscale = d3.scaleUtc().range([0, dwidth]);
var yscale = d3.scaleLinear().range([dheight, 0]);	

var map = new maptalks.Map('map', {
        center: [-84.22550713006798,39.9001169544084],
        zoom: 14,
        zoomControl: {
          'position'  : 'top-right',
          'slider'    : true,
          'zoomLevel' : true
        },
		scaleControl: {
          'position'  : 'bottom-right',
          'maxWidth': 250,
          'metric': true,
          'imperial': true
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
      });

var layer = new maptalks.VectorLayer('vector').addTo(map);

THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
var mtlLoaded = false;
var threeLayer = new maptalks.ThreeLayer('t');
threeLayer.prepareToDraw = function (gl, scene, camera) {
	scene.add(new THREE.AmbientLight(0xffffff));// soft white light
	var mtlLoader = new THREE.MTLLoader();
	mtlLoader.setPath( 'data/' );
	mtlLoader.load( 'aircraft-tractor-smol-smoothed.mtl', function( materials ) {
		materials.preload();
		//change to back side with THREE <= v0.94
		// for (const p in materials.materials) {
		//     //change material's side to BackSide
		//     materials.materials[p].side = THREE.BackSide;
		// }
		var objLoader = new THREE.OBJLoader();
		objLoader.setMaterials( materials );
		objLoader.setPath( 'data/' );
		objLoader.load( 'aircraft-tractor-smol-smoothed.obj', function ( object ) {
			object.traverse( function ( child ) {
				if ( child instanceof THREE.Mesh ) {
				  child.scale.set(2,2,2);
				  child.rotation.set(Math.PI * 1 / 2, -Math.PI * 1 / 2, 0);
				}
			});

			var model = threeLayer.toModel(object,{
				coordinate:map.getCenter(),
				altitude:100
			});

			threeLayer.addMesh(model);

			//tooltip test
			model.setToolTip('obj model', {
					showTimeout: 0,
					eventsPropagation: true,
					dx: 10
			});

			/*model.on('mouseover mouseout',function(e){
			   var scale=1;
			   if(e.type==='mouseover'){
				 scale=1.5;
			   }
			   this.getObject3d().scale.set(1,1,scale);
			});*/
			mtlLoaded = true;
			threeLayer.renderScene();
			threeLayer.config('animation',true);
		});
	});
};
threeLayer.draw = function () {
    if (mtlLoaded) {this.renderScene();}
}
threeLayer.drawOnInteracting = function () {
    if (mtlLoaded) {this.renderScene();}
}
var datarefmap = {};

d3.csv("data/datalog.csv").then(function(data){
	data.forEach(preprocess);										 
	var timespan = d3.extent(data,d=>d.dtg);
	var msDiff = d3.utcMillisecond.count(timespan[0],timespan[1]) * 0.1;
	timespan = [d3.utcMillisecond.offset(timespan[0],-msDiff),d3.utcMillisecond.offset(timespan[1],msDiff)];

	xscale.domain(timespan);
	yscale.domain(d3.extent(data,d=>d.objectid));
	
	svg.append("g")
		.attr("transform", 'translate(' + margin.left + ',' + (height - margin.bottom) + ')')
		.call(d3.axisBottom(xscale));
	
	datalayer.append("g").selectAll("circle")
		.data(data)
		.enter()
		.append("circle")
			.attr("transform", d=>'translate(' + xscale(d.dtg) + ',' + yscale(d.objectid) + ')')
			.attr("r", 3.5);
	
	data.forEach(function(d){
		new maptalks.Marker(
			[d.lon,d.lat],
			{
			  id: d.dataid,
			  visible : false,
			  cursor : 'pointer',
			  shadowBlur : 0,
			  shadowColor : 'black',
			  draggable : false,
			  dragShadow : false, // display a shadow during dragging
			  drawOnAxis : null,  // force dragging stick on a axis, can be: x, y
			  symbol : symbols.circle
			}
		  ).addTo(layer);				  
	});
	
});

function brushed(){
	const selection = d3.event.selection;
	if (selection === null){
		
	} else {
		const [x0,x1] = selection.map(xscale.invert);
		showDataOnlyBetween(x0,x1);
	}
}

function showDataOnlyBetween(start,end){
	layer.filter(d=>datarefmap[d.getId()]<start || datarefmap[d.getId()]>end)
		.forEach(function(feature) {
            feature.hide();
          });
	
	layer.filter(d=>datarefmap[d.getId()]>=start && datarefmap[d.getId()]<=end)
		.forEach(function(feature) {
            feature.show();
          });
}

function preprocess(d){
	d.dtg = dtgParse(d.dtg);
	d.objectid = +d.objectid;
	datarefmap[d.dataid] = d.dtg;
}

</script>

</body>
</html>
